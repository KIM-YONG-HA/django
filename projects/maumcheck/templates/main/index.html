{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAUM CHECK</title>
<link rel="stylesheet" href="{% static 'css/common.css' %}">

  <!-- FontAwesome 아이콘 추가 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-white text-gray-900">
  <!-- Header -->
  <header class="w-full bg-white border-b border-gray-300">
    <div class="max-w-[1200px] mx-auto flex items-center justify-between px-4 py-4">
      <div class="flex items-center space-x-2">
        <img src="{% static 'img/main/maumcheck_logo.png'%}" alt="MAUM CHECK Logo">
      </div>
      <nav class="space-x-6 text-lg font-medium">
        <a href="#" class="hover:text-blue-600">이용 안내</a>
        <a href="#" class="hover:text-blue-600">상담 시작</a>
        <a href="#" class="hover:text-blue-600">자가검진</a>
        <a href="#" class="hover:text-blue-600">마이페이지</a>
      </nav>
    </div>
  </header>





  <section id="visual" class="relative min-h-[95vh] overflow-hidden text-white">
    <!-- 이미지 1 -->
    <div id="bg1" class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-100 z-0"
         style="background-image: url('{% static '/img/main/visual_bg_01.jpg'%}');"></div>
  
    <!-- 이미지 2 -->
    <div id="bg2" class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-0 z-0"
         style="background-image: url('{% static '/img/main/visual_bg_02.jpg'%}');"></div>
  
    <!-- 이미지 3 -->
    <div id="bg3" class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-0 z-0"
         style="background-image: url('{% static '/img/main/visual_bg_03.jpg'%}');"></div>
  
    <!-- 반투명 레이어 -->
    <div class="absolute inset-0 bg-black opacity-75 z-5"></div>
  
    <!-- 콘텐츠 -->
    <div class="relative z-10 flex flex-col items-center justify-center min-h-[95vh] px-4 text-center">
      <h1 class="text-3xl md:text-4xl font-bold leading-relaxed">
        당신의 마음을 분석하고,<br>
        <span class="text-blue-600">가장 적절한 도움을 드릴게요.</span>
      </h1>
      <p class="mt-4 text-gray-200 text-xl">어떤 방법으로 상담하시겠어요?</p>
      <div class="mt-8 flex flex-wrap justify-center gap-4">
        <a href="/maumcheck/write.html" class="w-48 h-16 bg-blue-700 text-white rounded-lg flex items-center justify-center space-x-2 font-bold text-base hover:bg-blue-800 transition duration-200 shadow-md">
          <i class="fas fa-pencil-alt text-xl"></i>
          <span>글로 시작하기</span>
        </a>
        <a href="#" onclick="alert('준비중입니다.')" class="w-48 h-16 bg-orange-500 text-white rounded-lg flex items-center justify-center space-x-2 font-bold text-base hover:bg-orange-400 transition duration-200 shadow-md">
          <i class="fas fa-microphone text-xl"></i>
          <span>음성으로 시작하기</span>
        </a>
      </div>
    </div>
  </section>
  
  <script>
    const bgLayers = [
      document.getElementById('bg1'),
      document.getElementById('bg2'),
      document.getElementById('bg3'),
    ];
    let current = 0;
  
    setInterval(() => {
      const prev = current;
      current = (current + 1) % bgLayers.length;
  
      bgLayers[prev].classList.replace('opacity-100', 'opacity-0');
      bgLayers[current].classList.replace('opacity-0', 'opacity-100');
    }, 8000);
  </script>
  
  



  <!-- How it works -->
  <section class="bg-gray-50 py-24">
    <div class="max-w-[1200px] mx-auto px-4 text-center">
        <h2 class="text-2xl font-semibold mb-10">어떻게 작동하나요?</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
          <div>
            <div class="text-4xl mb-2 text-gray-600"><i class="fas fa-comments"></i></div>
            <p class="font-semibold">1. 상담 글 입력</p>
          </div>
          <div>
            <div class="text-4xl mb-2 text-gray-600"><i class="fas fa-brain"></i></div>
            <p class="font-semibold">2. 감정 상황 분석</p>
          </div>
          <div>
            <div class="text-4xl mb-2 text-gray-600"><i class="fas fa-clipboard-check"></i></div>
            <p class="font-semibold">3. 자가검진 및 상담 추천</p>
          </div>
          <div>
            <div class="text-4xl mb-2 text-gray-600"><i class="fas fa-phone"></i></div>
            <p class="font-semibold">4. 맞춤 상담 연결</p>
          </div>
        </div>
      </div>
      
  </section>

  <!-- Footer -->
  <footer class="bg-[#333] text-white py-8">
    <div class="max-w-[1200px] mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <p class="text-sm">© 2025 MAUM CHECK. All rights reserved.</p>
        <div class="flex space-x-6 text-sm mt-4 md:mt-0">
          <a href="#" class="hover:underline">이용약관</a>
          <a href="#" class="hover:underline">개인정보처리방침</a>
        </div>
      </div>
    </div>
  </footer>
</body>


</html>
